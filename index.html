<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendetta Runs Over Charlotte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #charlotte {
            position: absolute;
            bottom: 10px;
            left: 30%;
            width: 150px;
            transition: transform 0.5s;
        }
        #car {
            position: absolute;
            width: 200px;
            bottom: 10px;
            left: -300px;
            transition: transform 1s;
        }
        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10;
        }
        @keyframes driveCar {
            0% {
                left: -300px;
            }
            100% {
                left: 80%;
            }
        }
        @keyframes charlotteHit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg) translateY(-100px);
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <img id="charlotte" src="charlotte.png" alt="Charlotte">
        <img id="car" src="car.png" alt="Car (Vendetta)">
    </div>

    <button onclick="startAnimation()">Vendetta, Go!</button>

    <script>
        const car = document.getElementById('car');
        const charlotte = document.getElementById('charlotte');

        function startAnimation() {
            // Start the car animation
            car.style.animation = 'driveCar 2s forwards';

            // Charlotte's reaction after the car hits her
            setTimeout(() => {
                charlotte.style.animation = 'charlotteHit 1s forwards';
            }, 1500); // Delay Charlotte's hit reaction until the car reaches her
        }
    </script>

</body>
</html>
