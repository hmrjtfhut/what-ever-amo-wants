<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendetta Runs Over Charlotte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #charlotte {
            position: absolute;
            bottom: 10px;
            left: 30%;
            width: 120px; /* 20% smaller than before */
            transition: transform 0.5s;
        }
        #car {
            position: absolute;
            width: 400px; /* 2x larger */
            bottom: 10px;
            left: -300px;
            transition: transform 1s;
        }
        #explosion {
            position: absolute;
            bottom: 10px;
            left: -300px;
            width: 300px;
            display: none;
        }
        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10;
        }
        .car-button {
            display: none;
            position: absolute;
            left: 50%;
            bottom: 60px;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 16px;
        }
        @keyframes driveCar {
            0% {
                left: -300px;
            }
            100% {
                left: 30%; /* Adjust to stop near Charlotte */
            }
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        @keyframes charlotteHit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg) translateY(-100px);
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <img id="charlotte" src="charlotte.png" alt="Charlotte">
        <img id="car" src="car.png" alt="Car (Vendetta)" onclick="showCarButton()">
        <img id="explosion" src="explosion.png" alt="Explosion">
        <button class="car-button" id="carButton">Why did you make me do this?</button>
    </div>

    <button onclick="startAnimation()">Vendetta, Go!</button>

    <script>
        const car = document.getElementById('car');
        const charlotte = document.getElementById('charlotte');
        const explosion = document.getElementById('explosion');
        const carButton = document.getElementById('carButton');

        function startAnimation() {
            // Start the car animation
            car.style.animation = 'driveCar 2s forwards';

            // Trigger the explosion and Charlotte's reaction after the car hits her
            setTimeout(() => {
                // Hide the car and show explosion
                car.style.display = 'none';
                explosion.style.left = car.style.left; // Place explosion at car's position
                explosion.style.display = 'block';
                explosion.style.animation = 'explode 1s forwards';

                // Charlotte gets hit
                charlotte.style.animation = 'charlotteHit 1s forwards';
            }, 1500); // Delay until car reaches Charlotte
        }

        function showCarButton() {
            carButton.style.display = 'block'; // Show the "Why did you make me do this?" button when the car is clicked
        }
    </script>

</body>
</html>
